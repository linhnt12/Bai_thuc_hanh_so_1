<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Đăng nhập</title>
    <link rel="stylesheet" href="assets/base.css">

    <style>
        .section-one .container {
            max-width: 600px;
            padding: 30px;
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
            margin-top: 30px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="section-one">
        <div class="container">
            <form action="">
                <div class="row">

                    <div class="col-12">
                        <div class="form-group">
                            <label for="fullName">Họ và tên:</label><br>
                            <input class="form-control" type="text" id="fullName" autocomplete="off"><br>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-group">
                            <label for="dob">Ngày sinh:</label><br>
                            <input class="form-control" type="date" id="dob" autocomplete="off"><br>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-group">
                            <label for="idStudent">CCCD:</label><br>
                            <input class="form-control" type="text" id="idStudent" autocomplete="off"><br>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-group">
                            <label for="class">Địa chỉ thường trú:</label><br>
                            <input class="form-control" type="text" id="class" autocomplete="off"><br>
                        </div>
                    </div>

                    <div class="col-12">
                        <button class="button" type="submit" onclick="show()"><a href="/quest.html">Đăng nhập</a></button>
                    </div>

                </div>
            </form>
        </div>
    </div>

        }
    </script> -->

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
